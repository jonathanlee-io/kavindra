<div class="py-8 px-8 border-8 border-black rounded-3xl min-h-screen bg-light-primary dark:bg-dark-primary"
     style="box-shadow: 5px 5px 0 black; outline: 3px solid black;">
  <div class="space-y-12 animate-fadeinup px-8">
    <div class="grid grid-cols-1 gap-x-8 gap-y-10 border-b border-gray-900/10 pb-12 md:grid-cols-3">
      <div>
        <h2 class="text-4xl font-extrabold tracking-wide text-light-text-primary dark:text-dark-text-primary">
          Organization:&nbsp;<span class="text-xl text-light-text-primary dark:text-dark-text-primary">{{ projectStore.projectById()?.client?.displayName }}</span>
        </h2>
      </div>
    </div>
    <div class="grid grid-cols-1 gap-x-8 gap-y-10 border-b border-gray-900/10 pb-12 md:grid-cols-3">
      <div>
        <h2 class="text-4xl font-extrabold tracking-wide text-light-text-primary dark:text-dark-text-primary">
          Project:&nbsp;<span class="text-xl text-light-text-primary dark:text-dark-text-primary">{{ projectStore.projectById()?.name }}</span>
        </h2>
      </div>
    </div>
    <div>
      <app-project-features-switches
        [bugReportsEnabledFormControl]="bugReportsEnabledFormControl"
        [featureRequestsEnabledFormControl]="featureRequestsEnabledFormControl"
        [featureFeedbackEnabledFormControl]="featureFeedbackEnabledFormControl"
        [isHintEnabled]="false"
      />
    </div>
  </div>
</div>
